<!-- Header with Add Task and Log Out buttons -->
<div class="header-container">
  <button mat-raised-button color="primary" (click)="addNewTask()">Add New Task</button>
  <button mat-raised-button color="warn" (click)="logout()">Log Out</button>
</div>

<!-- Display Tasks -->
<div *ngIf="tasks && tasks.length; else noTasks">
  <div class="task-list">
    <mat-card *ngFor="let task of tasks" class="task-card">
      <mat-card-header>
        <mat-card-title>{{ task.title }}</mat-card-title>
        <mat-card-subtitle>{{ task.category }} - {{ task.priority }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ task.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="warn" (click)="deleteTask(task.id)">Delete</button>
        <button mat-button color="accent" [routerLink]="['/tasks', task.id]">Edit</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<!-- No Tasks Template -->
<ng-template #noTasks>
  <div class="no-tasks-container">
    <mat-card class="no-tasks-card">
      <mat-card-header>
        <mat-card-title>No tasks available</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Looks like you don't have any tasks at the moment. Add a new task to get started!</p>
      </mat-card-content>
    </mat-card>
  </div>
</ng-template>
