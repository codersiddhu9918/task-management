
<div class="register-container">
  <h2>Register</h2>

  <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
    <!-- Username Input -->
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput
             [(ngModel)]="user.username"
             name="username"
             required
             #username="ngModel" />
      <mat-error *ngIf="username.invalid && (username.touched || username.dirty)">
        Username is required
      </mat-error>
    </mat-form-field>

    <!-- Password Input -->
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput
             [(ngModel)]="user.password"
             type="password"
             name="password"
             required
             #password="ngModel" />
      <mat-error *ngIf="password.invalid && (password.touched || password.dirty)">
        Password is required
      </mat-error>
    </mat-form-field>

    <!-- Register Button -->
    <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Register</button>
  </form>

  <div *ngIf="errorMessage" class="error-message">
    <p>{{ errorMessage }}</p>
  </div>

  <div *ngIf="successMessage" class="success-message">
    <p>{{ successMessage }}</p>
  </div>

  <div class="login-link">
    <!-- Correct way to use routerLink -->
    <p>Already have an account? <a routerLink="/login">Login here</a></p>

  </div>
</div>
